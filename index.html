<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Eyeson Realty | Eyes on the Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#cfa144", 
              "brand-blue": "#0c2b4d",
              "background-light": "#f8f9fa",
              "background-dark": "#08121c",
              "neutral-gold": "#8c7335",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "serif": ["Playfair Display", "serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-up-delay-1': 'fadeInUp 0.8s ease-out 0.2s forwards',
              'fade-in-up-delay-2': 'fadeInUp 0.8s ease-out 0.4s forwards',
              'fade-in-up-delay-3': 'fadeInUp 0.8s ease-out 0.6s forwards',
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { scrollbar-gutter: stable; }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-brand-blue dark:text-gray-200 antialiased">
    <div id="root"></div>
    <!-- Entry point for the React application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
